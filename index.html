<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type='text/css' href='index.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body>

<div id='prodiv'>
	<a id='probut' href='https://chriso91.github.io/projects'>Projects</a>
</div>

<div id='buttons' class='container'>
<input type='textbox' id='box' readonly/>
	<div class = 'row'>
		<div class='col-xs-3'>
			<button id='ac-but' class='little-but'>AC</button>
		</div>
		<div class='col-xs-3'>
			<button id='ce-but' class='little-but'>CE</button>
		</div>
		<div class='col-xs-3'>
			<button id='div-but' class='little-but'>/</button>
		</div>
		<div class='col-xs-3'>
			<button id='mult-but' class='little-but'>*</button>
		</div>
	</div>
	<div class='row'>
		<div class='col-xs-3'>
			<button id='seven-but' class='little-but'>7</button>
		</div>
		<div class='col-xs-3'>
			<button id='eight-but' class='little-but'>8</button>
		</div>
		<div class='col-xs-3'>
			<button id='nine-but' class='little-but'>9</button>
		</div>
		<div class='col-xs-3'>
			<button id='min-but' class='little-but'>-</button>
		</div>
	</div>
	<div class='row'>
		<div class='col-xs-3'>
			<button id='four-but' class='little-but'>4</button>
		</div>
		<div class='col-xs-3'>
			<button id='five-but' class='little-but'>5</button>
		</div>
		<div class='col-xs-3'>
			<button id='six-but' class='little-but'>6</button>
		</div>
		<div class='col-xs-3'>
			<button id='plus-but' class='little-but'>+</button>
		</div>
	</div>
	<div class='row'>
		<div class='col-xs-3'>
			<button id='one-but' class='little-but'>1</button>
		</div>
		<div class='col-xs-3'>
			<button id='two-but' class='little-but'>2</button>
		</div>
		<div class='col-xs-3'>
			<button id='three-but' class='little-but'>3</button>
		</div>
		<div class='col-xs-3'>
			<button id='eq-but' class='little-but'>=</button>
		</div>
	</div>
	<div class='row'>
		<div class='col-xs-3'>
			<button id='zero-but' class='little-but'>0</button>
		</div>
		<div class='col-xs-3'>
			<button id='dec-but' class='little-but'>.</button>
		</div>
		<div class='col-xs-2'>
			<button id='font-but' class='long-but'>Color</button>
		</div>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>
</html>
